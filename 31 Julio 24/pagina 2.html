<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31julio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="Imagenes/data logo.jpg" alt="Logo" id="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Get DATA</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <label for="name">Pon tu nombre:</label>
                <input type="text" name="name">

                <label for="email">Escribe tu correo electrónico:</label>
                <input type="email" name="email"> 
                
                <input type="submit" value="Suscribirme">
            </form>

            <form action="" method="post">
                <fieldset>
                    <legend>¿Estás adquiriendo el viníl fuera de Puerto Rico?</legend>
                    <label><input type="radio" name="radio" value="Yes">sí</label>
                    <label><input type="radio" name="radio" value="No">no</label>
                </fieldset>

                <label for="days">DATA loading...</label>
                <progress value="99" max="100">27</progress>

                <label for="browser">Formato de compra:</label>
                <input list="browsers" name="browser" placeholder="Elige formato">
                <datalist id="browsers">
                    <option value="Viníl">
                    <option value="CD">
                    <option value="Special Edition (Pack + CD)">
                    <option value="MP4 Format">
                </datalist>
            </form>
        </article>
    </main>
    <aside>
        <h3>Relacionados.</h3>
        <ul>
            <li><a href="#">Colaboraciones</a></li>
            <li><a href="#">Créditos</a></li>
            <li><a href="#">Arte Visual</a></li>
            <li><a href="#">Sobre Tainy</a></li>
        </ul>
    </aside>
    <footer>
        <p>DATA by Tainy, 2023 NEON16 ®</p>
    </footer>
</body>
</html>
